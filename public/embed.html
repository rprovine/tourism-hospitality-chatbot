<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #widget-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="widget-frame" allow="microphone; camera"></iframe>
    <script>
        // Get parameters from URL
        const params = new URLSearchParams(window.location.search);
        const businessId = params.get('businessId') || 'demo';
        const color = params.get('color') || '#0891b2';
        
        // Set iframe source
        const iframe = document.getElementById('widget-frame');
        iframe.src = `/widget/chat?businessId=${encodeURIComponent(businessId)}&color=${encodeURIComponent(color)}`;
    </script>
</body>
</html>
